      .mjpage {
        display: inline;
        font-style: normal;
        font-weight: normal;
        line-height: normal;
        font-size: 100%;
        font-size-adjust: none;
        text-indent: 0;
        text-align: left;

        max-height: none;
        min-width: 0;
        min-height: 0;
        border: 0;
        padding: 0;
        margin: 0

      .mjpage * {
        transition: none;
        -webkit-transition: none;
        -moz-transition: none;
        -ms-transition: none;
        -o-transition: none

  <body>
    <div class="container">
      <div class="header">
        <h1>Dynamic Differential Equations Plotter</h1>
      </div>
      <div class="settings panel">
        <h2>Settings</h2>
        <div class="collapsible">
          <input id="Window-collapsible" class="collapsible-input" type="checkbox" checked="">
          <label class="collapsible-label" for="Window-collapsible">Window</label>
          <div class="collapsible-content">
            <label class="inputGroup">
              <span>resolution</span>
              <label for="screen.width">width</label>
              <div class="inputContainer tooltip" data-tooltip-text="The number of pixels horizontally.
 Higher value looks better, but gives lower performance.">
                <input id="screen.width" type="number" value="" data-section="screen" data-name="width"> </div>
              <label for="screen.height">height</label>
              <div class="inputContainer tooltip" data-tooltip-text="The number of pixels vertically.
 Higher value looks better, but gives lower performance.">
                <input id="screen.height" type="number" value="" data-section="screen" data-name="height"> </div>
            </label>
            <label class="inputGroup">
              <span>grid</span>
              <label for="screen.minx">min x</label>
              <div class="inputContainer " data-tooltip-text="">
                <input id="screen.minx" type="number" value="" data-section="screen" data-name="minx"> </div>
              <label for="screen.maxx">max x</label>
              <div class="inputContainer " data-tooltip-text="">
                <input id="screen.maxx" type="number" value="" data-section="screen" data-name="maxx"> </div>
              <label for="screen.miny">min y</label>
              <div class="inputContainer " data-tooltip-text="">
                <input id="screen.miny" type="number" value="" data-section="screen" data-name="miny"> </div>
              <label for="screen.maxy">max y</label>
              <div class="inputContainer " data-tooltip-text="">
                <input id="screen.maxy" type="number" value="" data-section="screen" data-name="maxy"> </div>
            </label>
            <label for="screen.type">grid type</label>
            <div class="inputContainer " data-tooltip-text="">
              <select id="screen.type" data-section="screen" data-name="type">
                <option>auto</option>
                <option>cartesian</option>
                <option>polar</option>
                <option>none</option>
              </select>
            </div>
            <label class="inputGroup">
              <span>grid res</span>
              <label for="screen.resx" data-activation="screen.type == 'cartesian'">x</label>
              <div class="inputContainer " data-tooltip-text="" data-activation="screen.type == 'cartesian'">
                <input id="screen.resx" type="number" value="" data-section="screen" data-name="resx"> </div>
              <label for="screen.resy" data-activation="screen.type == 'cartesian' || screen.type == 'auto'">y</label>
              <div class="inputContainer " data-tooltip-text="" data-activation="screen.type == 'cartesian' || screen.type == 'auto'">
                <input id="screen.resy" type="number" value="" data-section="screen" data-name="resy"> </div>
              <label for="screen.resr" data-activation="screen.type == 'polar'">r</label>
              <div class="inputContainer " data-tooltip-text="" data-activation="screen.type == 'polar'">
                <input id="screen.resr" type="number" value="" data-section="screen" data-name="resr"> </div>
              <label for="screen.resy" data-activation="screen.type == 'polar' || screen.type == 'auto'">Î¸</label>
              <div class="inputContainer " data-tooltip-text="" data-activation="screen.type == 'polar' || screen.type == 'auto'">
                <input id="screen.resy" type="number" value="" data-section="screen" data-name="resy"> </div>
            </label>
          </div>
        </div>
      </div>

        <canvas class="canvas" id="canvas" width="800" height="600"></canvas>
